{% extends "layout.html" %}

{% block context %}
    <div>
        <h1>Working on</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="err_message">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% if login %}
        <p>Adding stuff</p>
        {% else %}
        <p><a href="{{ url_for('login') }}">login?</a></p>
        {% endif %}
    </div>
{% endblock %}
