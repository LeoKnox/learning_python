{% extends "layout.html" %}

{% block context %}
    <div>
        <table>
            <tr>
                <th>Class</th>
                <th>Ability</th>
            </tr>
            {% for data in characterClass %}
                <tr>
                    <td>{{ data["Classes"] }}</td>
                    <td>{{ data["Ability"] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
