{% extends "layout.html" %}

{% block context %}
    <h3>Class Id: {{ cid }}</h3>
    <div class="characterTable">
        <table>
            <tr>
                <th>Class</th>
                <th>Ability</th>
            </tr>
            {% for data in characterClass %}
                <tr>
                    <td>{{ data["Classes"] }}</td>
                    <td>{{ data["Ability"] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
