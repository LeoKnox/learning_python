{% extends "layout.html" %}

{% block context %}
    <h1>{{title}}</h1>

    <form name="login" action="" method="port">
        {{ form.hidden_tag()}}
        <p>
            {{ form.charName.label }}<br>
            {{ form.charName(size=35) }}
        </p>
        <p>
            {{ form.charClass.label }}<br>
            {{ form.charClass(size=35) }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
